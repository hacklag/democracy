name: democracy
description: Description of democracy
version: 0.0.1

classes:
  question:
    - name: content
      type: text
    - name: author
      type: reference
      target: user
    - name: points
      type: integer
    - name: score
      type: float
      order_index: true
    - name: upvoted_by
      type: relation
      target: user
    - name: picked_at
      type: datetime
      filter_index: true
      order_index: true
    - name: was_picked
      type: boolean
      filter_index: true
  vote:
    - name: author
      type: reference
      target: user
    - name: question
      type: reference
      target: question
      filter_index: true
    - name: value
      type: boolean

endpoints:
  upvote-question:
    parameters:
      question:
        type: integer
    response:
      success:
        exit_code: 200
      fail:
        exit_code: 400
        parameters:
          message:
            type: string
  add-vote:
    parameters:
      question:
        type: integer
      value:
        type: boolean
    response:
      success:
        exit_code: 200
      fail:
        exit_code: 400
        parameters:
          message:
            type: string
  add-question:
    parameters:
      content:
        type: string
    response:
      success:
        exit_code: 200
        parameters:
          id:
            type: string
          content:
            type: string
          created_at:
            type: datetime
          updated_at:
            type: datetime
      fail:
        exit_code: 400
        parameters:
          message:
            type: string
  delete-question:
    parameters:
      question:
        type: integer
    response:
      success:
        exit_code: 200
      fail:
        exit_code: 400
        parameters:
          message:
            type: string
  get-questions:
    response:
      success:
        exit_code: 200
      fail:
        exit_code: 400
        parameters:
          message:
            type: string
  get-active-question:
    response:
      success:
        exit_code: 200
      fail:
        exit_code: 400
        parameters:
          message:
            type: string

event_handlers:
  schedule.crontab.*/1 * * * *:
    file: event_handlers/score.handler.js
  schedule.crontab.*/2 * * * *:
    file: event_handlers/set-active-question.handler.js
